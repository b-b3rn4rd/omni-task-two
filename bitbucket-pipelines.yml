image: atlassian/default-image:2
options:
  size: 2x
pipelines:
  default:
    - step:
        script:
          - apt-get update && apt-get install -y python-pip
          - pip install --no-cache-dir docker-compose
          - DOCKER_CONTENT_TRUST=1 BUILD_ID=$BITBUCKET_BUILD_NUMBER make
        services:
          - docker
definitions:
  services:
    docker:
      memory: 4096